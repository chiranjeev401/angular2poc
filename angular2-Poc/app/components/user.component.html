
    <button class="btn btn-default btn-md" style="cursor:pointer;" (click)="toggleHobbies()">{{showHobbies ? "Hide Hobbies" : "Show Hobbies"}}</button>
    <div *ngIf="showHobbies">
        <h3>Hobbies</h3>
        <ul>
            <li *ngFor="let hobby of hobbies; let i = index">
                {{hobby}} <button  class="btn btn-success btn-delete btn-xs" (click)="deleteHobby(i)">X</button>
            </li>
        </ul>
        <form (submit)="addHobby(hobby.value)">
            <label>Add Hobby: </label><br />
            <input type="text" #hobby /><br />
        </form>
    </div>
    <hr />
    <div>
        <p><strong>Name:</strong> {{address.name}}</p>
        <p><strong>Email:</strong> {{address.email}}</p>
        <p><strong>Address:</strong> {{address.street}} {{address.city}} {{address.state}}</p>
        <h3>Edit User</h3>
        <form id='myData'>
            <label>Name: </label><br />
            <input type="text" name="address.name"  [(ngModel)]="address.name" /><br />
            <label>Email: </label><br />
            <input type="text" name="address.email" [(ngModel)]="address.email" /><br />
            <label>Street: </label><br />
            <input type="text" name="address.street" [(ngModel)]="address.street" /><br />
            <label>City: </label><br />
            <input type="text" name="address.city" [(ngModel)]="address.city" /><br />
            <label>State: </label><br />
            <input type="text" name="address.state" [(ngModel)]="address.state" />
            <br />
            <div style='float:right; margin-top:12px;'>
                <button class="btn btn-primary btn-md" style="cursor:pointer;" (click)="saveData()">Save</button>
                <button class="btn btn-primary btn-md" style="cursor:pointer;" (click)="cancelData()">Cancle</button>
            </div>
        </form>
    </div>
    <div class="clear-fix"></div>
    <hr />
     <div>
        <h3>User Data</h3>
        <ul *ngFor="let dat of data; let i = index">
            <li>
                {{dat}}
            </li>
        </ul>
    </div>
